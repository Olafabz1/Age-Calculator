<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Age calculator app</title>

</head>
<body>
  <div id="card-itself">
    <header>
      <form action="" class="flex" id="Form" name="Form">
        <div>
          <label id="label-red" for="day">DAY</label><br>
          <input type="number" id="day" name="dayInput" placeholder="DD">
          <p class="err-msg1 hide">This field <br>is required</p><br>
        </div>
        <div>
          <label id="label-red2" for="month">MONTH</label><br>
          <input type="number" id="month" name="monthInput" placeholder="MM">
          <p class="err-msg2 hide">This field <br> is required</p>
        </div>
        <div>
          <label id="label-red3" for="year">YEAR</label><br>
          <input type="number" id="year" name="yearInput" placeholder="YYYY">
          <p class="err-msg3 hide">This field <br> is required</p>
        </div>
      </form>
    </header>

<!--Main-->
    <main>
      <hr>
      <div>
        <img onclick="validate()" id="send" src="assets/images/icon-arrow.svg" alt="">
      </div>
    
      <div class="flex">
        <span id="yearDiv">--</span>
        <p>years</p>
      </div>
      <div class="flex">
        <span id="monthDiv">--</span>
        <p>months</p>
      </div>
      <div class="flex">
        <span id="dayDiv">--</span>
        <p>days</p>
      </div>
    </main>

    <footer>

    </footer>

  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Olamide
  </div>
  <script src="./script.js" type="text/javascript"></script>
</body>

</html>
